<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<title>jQuery Introduction</title>
</head>
<body>

<p>
このページでコンソールを開いて(FirefoxならCmd + alt + I)、jQueryと入力すると?<br>
-> functionかつobjectであることがわかる。
</p>
<p>
$ と入力してもjQueryオブジェクトを取得できる(他のJavascriptライブラリでも同じことをするものがある)<br>
$.ajax() はjQueryオブジェクトのajaxメソッドの利用を表す。
</p>
<p id="access">
タグ、クラス、IDのいずれかのセレクターでDOMにアクセスできる。<br>
$("#access") でこのセクションを取得できる。
</p>
