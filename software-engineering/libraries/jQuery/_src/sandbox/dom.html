<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="UTF-8">
     <script>
      var toggle = function(){
        $('.featured').toggleClass('green');
        console.log("toggle!");
      }
     </script>
     <style>
      .green {color:green;font-style:italic;;}
     </style>
     <title>DOM操作</title>
</head>
<body>
  <p>
    toggleClass ボタンを押すと、やせ蛙〜の句にクラスが付与されたり、除外されたりする。
  </p>
  <ul class="list">
    <li>夕月や鍋の中にて鳴く田螺</li>
    <li class="featured">やせ蛙まけるな一茶これにあり</li>
    <li>めでたさも中位なりおらが春</li>
  </ul>
  <button onclick="toggle()">toggleClass</button>

</body>
</html>
