<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="https://pingendo.com/assets/bootstrap/bootstrap-4.0.0-beta.1.css" type="text/css">
  <script type="text/javascript">
    xmlhttp = new XMLHttpRequest();
    function getHead(){
      var url = "/multiple";
      xmlhttp.open("HEAD", url, true);
      xmlhttp.onreadystatechange = () => alert("state: " + xmlhttp.readyState + "\nHeader: " + xmlhttp.getAllResponseHeaders() + "\nStatus: " + xmlhttp.status);
		  xmlhttp.send(null);
    }
    function callServer(){
    	// alert("calling...");
      var input_number = document.getElementById("input_number").value;
      var url = "/multiple?input_number=" + escape(input_number);

      xmlhttp.open("GET", url, true);
      xmlhttp.onreadystatechange = updatePage
      xmlhttp.send(null)
    }
	  function updatePage(){
      alert("updatePage() called with ready state of " + xmlhttp.readyState);
      if (xmlhttp.readyState == 4) {
        alert(xmlhttp.status)
        var response = xmlhttp.responseText;
        document.getElementById("output_number").value = response;
        alert(response);
      }
    }
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-md bg-secondary navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Multiplication Example</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/magic">Magic Example</a>
          </li>
        </ul>
      </div>
      <a class="btn btn-primary" href="" contenteditable="true" onclick="getHead()">
        HEAD Request
      </a>
    </div>
  </nav>

  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="form-inline">
          <div class="col-md-12">
            <input type="text" name="text" class="form-control" placeholder="What's your number?" id="input_number">
            <button class="btn btn-primary" onclick="callServer()">Caliculate!</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-inline">
            <input type="text" name="text" class="form-control" placeholder="input * 5 = ?" id="output_number"> </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
