<svg width="100" height="120" xmlns="http://www.w3.org/2000/svg">
  <!-- 金属のグラデーション定義 -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.7);stop-opacity:1" />
      <stop offset="50%" style="stop-color:rgba(255,255,255,0);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.7);stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- ピンの輪っか部分 -->
  <circle cx="20" cy="20" r="15" fill="none" stroke="url(#goldGradient)" stroke-width="6" />
  
  <!-- 光沢効果 -->
  <circle cx="20" cy="20" r="15" fill="none" stroke="url(#goldShine)" stroke-width="2" opacity="0.6" />
  
  <!-- ピンの棒部分 -->
  <rect x="8" y="20" width="10" height="90" fill="url(#goldGradient)" rx="5" ry="5" />
  
  <!-- 棒の光沢 -->
  <rect x="8" y="20" width="5" height="90" fill="url(#goldShine)" rx="2.5" ry="2.5" opacity="0.5" />
  
  <!-- ピンの上部ディテール -->
  <circle cx="20" cy="20" r="3" fill="#FF8C00" />
</svg>