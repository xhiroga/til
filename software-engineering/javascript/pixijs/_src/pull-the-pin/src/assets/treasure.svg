<svg width="120" height="80" xmlns="http://www.w3.org/2000/svg">
  <!-- グラデーション定義 -->
  <defs>
    <radialGradient id="coinGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#FFFF00;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFF00;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0000FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF00FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#800080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景の輝き効果 -->
  <ellipse cx="60" cy="40" rx="40" ry="15" fill="url(#coinGlow)" opacity="0.5" />
  
  <!-- 下段のコイン -->
  <circle cx="35" cy="50" r="12" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1.5" />
  <circle cx="35" cy="50" r="7" fill="none" stroke="#B8860B" stroke-width="1" />
  <text x="35" cy="53" font-family="serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#B8860B">$</text>
  
  <circle cx="55" cy="50" r="12" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1.5" />
  <circle cx="55" cy="50" r="7" fill="none" stroke="#B8860B" stroke-width="1" />
  <text x="55" cy="53" font-family="serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#B8860B">$</text>
  
  <circle cx="75" cy="50" r="12" fill="url(#goldGradient)" stroke="#B8860B" stroke-width="1.5" />
  <circle cx="75" cy="50" r="7" fill="none" stroke="#B8860B" stroke-width="1" />
  <text x="75" cy="53" font-family="serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#B8860B">$</text>
  
  <!-- 中段のコイン -->
  <circle cx="45" cy="35" r="12" fill="url(#blueGradient)" stroke="#000080" stroke-width="1.5" />
  <circle cx="45" cy="35" r="7" fill="none" stroke="#000080" stroke-width="1" />
  <text x="45" cy="38" font-family="serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#000080">$</text>
  
  <circle cx="65" cy="35" r="12" fill="url(#greenGradient)" stroke="#006400" stroke-width="1.5" />
  <circle cx="65" cy="35" r="7" fill="none" stroke="#006400" stroke-width="1" />
  <text x="65" cy="38" font-family="serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#006400">$</text>
  
  <!-- 上段のコイン -->
  <circle cx="55" cy="20" r="12" fill="url(#purpleGradient)" stroke="#800080" stroke-width="1.5" />
  <circle cx="55" cy="20" r="7" fill="none" stroke="#800080" stroke-width="1" />
  <text x="55" cy="23" font-family="serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#800080">$</text>
  
  <!-- キラキラ効果 -->
  <circle cx="40" cy="25" r="2" fill="white">
    <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="75" cy="40" r="2" fill="white">
    <animate attributeName="opacity" values="1;0;1" dur="3s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="48" r="2" fill="white">
    <animate attributeName="opacity" values="1;0;1" dur="2.5s" repeatCount="indefinite" />
  </circle>
</svg>